<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="conteiner">
        <div class="calculator">
            <div class="display">0</div>
            <div class="keyboard">
                <div class="keypad-numbers">
                  <!-- <div class="keypad-buttons dark">%</div> -->
                  <div class="keypad-buttons">7</div>
                  <div class="keypad-buttons">8</div>
                  <div class="keypad-buttons">9</div>
                  <div class="keypad-buttons green">+</div>
                  <div class="keypad-buttons">4</div>
                  <div class="keypad-buttons">5</div>
                  <div class="keypad-buttons">6</div>
                  <div class="keypad-buttons green">-</div>
                  <div class="keypad-buttons">3</div>
                  <div class="keypad-buttons">2</div>
                  <div class="keypad-buttons">1</div>
                  <div class="keypad-buttons green">*</div>
                  <div class="keypad-buttons">0</div>
                  <div class="keypad-buttons">.</div>
                  <div class="keypad-buttons yellow">=</div>
                  <div class="keypad-buttons green">/</div>
                  <div class="keypad-buttons large">Borrar</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
